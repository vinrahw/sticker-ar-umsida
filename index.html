<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <title>Ayo Kuliah UMSIDA</title>
</head>
<body>
  <div class="hover-area">
    <!-- Musik -->
    <audio id="bg-music" src="music.mp3" loop></audio>

    <!-- Tombol Musik -->    
    <button id="toggle-music-button">
      <i id="music-icon" class="fas fa-play"></i>
    </button>
  </div>
  <div class="container">
    <a-scene
      mindar-image="imageTargetSrc: targets(2).mind; filterMinCF: 0.001; filterBeta: 0.01;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      color-space="sRGB"
      renderer="precision: mediump">
      
    <a-assets>
        <img id="layer1" src="kampus1.png" />
        <img id="layer2" src="kampus3.png" />
        <img id="layer3" src="kampus2.png" />
        <img id="layer4" src="rectangle.png" />
        <img id="layer5" src="gelombang.png" />
        <img id="layer6" src="./asset/asset6.png" />
        <img id="layer7" src="./asset/asset7.png" />
        <img id="layer8" src="./asset/asset8.png" />
        <img id="layer9" src="./asset/asset9.png" />
      </a-assets>
      <a-camera class="a-camera" look-controls="enabled: false"></a-camera>
        <!-- Target 0 -->
    <a-entity id="target0" mindar-image-target="targetIndex: 0">
      <a-image id="img0-1" src="#layer1" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img0-2" src="#layer2" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img0-3" src="#layer3" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img0-4" src="#layer4" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img0-5" src="#layer5" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img0-6" src="#layer6" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img0-7" src="#layer7" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img0-8" src="#layer8" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img0-9" src="#layer9" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
    </a-entity>

    <!-- Target 1 -->
    <a-entity id="target1" mindar-image-target="targetIndex: 1">
      <a-image id="img1-1" src="#layer1" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img1-2" src="#layer2" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img1-3" src="#layer3" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img1-4" src="#layer4" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img1-5" src="#layer5" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img1-6" src="#layer6" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img1-7" src="#layer7" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img1-8" src="#layer8" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img1-9" src="#layer9" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
    </a-entity>

    <!-- Target 2 -->
    <a-entity id="target2" mindar-image-target="targetIndex: 2">
      <a-image id="img2-1" src="#layer1" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img2-2" src="#layer2" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img2-3" src="#layer3" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img2-4" src="#layer4" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img2-5" src="#layer5" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img2-6" src="#layer6" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img2-7" src="#layer7" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img2-8" src="#layer8" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>

    </a-entity>

    <!-- Target 3 -->
    <a-entity id="target3" mindar-image-target="targetIndex: 3">
      <a-image id="img3-1" src="#layer1" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img3-2" src="#layer2" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img3-3" src="#layer3" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img3-4" src="#layer4" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img3-5" src="#layer5" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>

      <a-image id="img3-8" src="#layer8" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
      <a-image id="img3-9" src="#layer9" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
    </a-entity>
    </a-scene>
  </div>
</body>
<script>
   document.addEventListener("DOMContentLoaded", () => {
      const audio = document.querySelector("#bg-music");
      const toggleBtn = document.querySelector("#toggle-music-button");
      const icon = document.querySelector("#music-icon");

      toggleBtn.addEventListener("click", () => {
        if (audio.paused) {
          audio.play();
          icon.classList.replace("fa-play", "fa-pause");
        } else {
          audio.pause();
          icon.classList.replace("fa-pause", "fa-play");
        }
      });

      // Target IDs
      const targetIDs = ["target0", "target1", "target2", "target3"];

      targetIDs.forEach((id, index) => {
        const target = document.querySelector(`#${id}`);
        const layers = [
          { el: document.querySelector(`#img${index}-1`), z: 0.9 },
          { el: document.querySelector(`#img${index}-2`), z: 0.8 },
          { el: document.querySelector(`#img${index}-3`), z: 0.8 },
          { el: document.querySelector(`#img${index}-4`), z: 0.8 },
          { el: document.querySelector(`#img${index}-5`), z: 0.7 },
          { el: document.querySelector(`#img${index}-6`), z: 0.6 },
          { el: document.querySelector(`#img${index}-7`), z: 0.5 },
          { el: document.querySelector(`#img${index}-8`), z: 0.4 },
          { el: document.querySelector(`#img${index}-9`), z: 0.3 }
        ];

        const delay = ms => new Promise(res => setTimeout(res, ms));

        target.addEventListener("targetFound", async () => {
          toggleBtn.style.display = "block";

          if (audio.paused) {
            audio.play();
            icon.classList.replace("fa-play", "fa-pause");
          }

          for (let i = 0; i < layers.length; i++) {
            const { el, z } = layers[i];
            el.setAttribute("animation__fade", {
              property: "opacity",
              to: 1,
              dur: 400,
              easing: "easeInOutQuad"
            });
            el.setAttribute("animation__move", {
              property: "position",
              to: `0 0 ${z}`,
              dur: 400,
              easing: "easeInOutQuad"
            });
            await delay(500);
          }
        });

        target.addEventListener("targetLost", () => {
          toggleBtn.style.display = "none";
          audio.pause();
          icon.classList.replace("fa-pause", "fa-play");

          layers.forEach(({ el }) => {
            el.removeAttribute("animation__fade");
            el.removeAttribute("animation__move");
            el.setAttribute("opacity", "0");
            el.setAttribute("position", "0 0 -0.2");
          });
        });
      });
    });
</script>
</html>
