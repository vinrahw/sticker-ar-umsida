<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <title>Ayo Kuliah UMSIDA</title>
</head>
<body>
  <div class="hover-area">
    <!-- Musik -->
    <audio id="bg-music" src="music.mp3" loop></audio>

    <!-- Tombol Musik -->    
    <button id="toggle-music-button">
      <i id="music-icon" class="fas fa-play"></i>
    </button>
  </div>
  <div class="container">
    <a-scene
      mindar-image="imageTargetSrc: targets(2).mind; filterMinCF: 0.001; filterBeta: 0.01;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      color-space="sRGB"
      renderer="precision: mediump">
      
    <a-assets>
        <img id="layer1" src="gambar.png" />
        <img id="layer2" src="stiker.png" />
      </a-assets>
      <a-camera class="a-camera" look-controls="enabled: false"></a-camera>
        <!-- Target 0 -->
    <a-entity id="target0" mindar-image-target="targetIndex: 0">
      <a-image id="img0-1" src="#layer1" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>
    </a-entity>

    <!-- Target 1 -->
    <a-entity id="target1" mindar-image-target="targetIndex: 1">
      <a-image id="img1-1" src="#layer2" opacity="0" position="0 0 -0.2" scale="2 2 2" alpha-test="0.5" material="shader: flat; transparent: true; alphaTest: 0.3"></a-image>

    </a-scene>
  </div>
</body>
<script>
   document.addEventListener("DOMContentLoaded", () => {
      const audio = document.querySelector("#bg-music");
      const toggleBtn = document.querySelector("#toggle-music-button");
      const icon = document.querySelector("#music-icon");

      toggleBtn.addEventListener("click", () => {
        if (audio.paused) {
          audio.play();
          icon.classList.replace("fa-play", "fa-pause");
        } else {
          audio.pause();
          icon.classList.replace("fa-pause", "fa-play");
        }
      });

      // Target IDs
      const targetIDs = ["target0", "target1", "target2", "target3"];

      targetIDs.forEach((id, index) => {
        const target = document.querySelector(`#${id}`);
        const layers = [
          { el: document.querySelector(`#img${index}-1`), z: 0.9 },
          ];

        const delay = ms => new Promise(res => setTimeout(res, ms));

        target.addEventListener("targetFound", async () => {
          toggleBtn.style.display = "block";

          // if (audio.paused) {
          //   audio.play();
          //   icon.classList.replace("fa-play", "fa-pause");
          // }

          for (let i = 0; i < layers.length; i++) {
            const { el, z } = layers[i];
            el.setAttribute("animation__fade", {
              property: "opacity",
              to: 1,
              dur: 400,
              easing: "easeInOutQuad"
            });
            el.setAttribute("animation__move", {
              property: "position",
              to: `0 0 ${z}`,
              dur: 400,
              easing: "easeInOutQuad"
            });
            await delay(500);
          }
        });

        target.addEventListener("targetLost", () => {
          toggleBtn.style.display = "none";
          audio.pause();
          icon.classList.replace("fa-pause", "fa-play");

          layers.forEach(({ el }) => {
            el.removeAttribute("animation__fade");
            el.removeAttribute("animation__move");
            el.setAttribute("opacity", "0");
            el.setAttribute("position", "0 0 -0.2");
          });
        });
      });
    });
</script>
</html>
